  <!--================ Start Tracking Page ================-->
  <section class="product_result_body pb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col">
              <h3 *ngIf="self_pickup == 0" [style.color]="style.baseColor">Track {{'agent' | localization }}</h3>
              <h3 *ngIf="self_pickup == 1" [style.color]="style.baseColor">{{'supplier' | localization }} {{'location' | translate}}</h3>
            </div>
            <div class="col">
              <button type="button" class="btn-outline-secondary refresh-btn pull-right" (click)="refresh()">Refresh</button>
              <!-- <h4 *ngIf="location.estimatedTimeInMinutes" [style.color]="style.primaryColor" class="text-right">Estimated Time Of Arrival :
                {{location?.estimatedTimeInMinutes}}</h4> -->
            </div>
          </div>
  
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p *ngIf="orderHistory?.order_id" [style.color]="style.baseColor">{{'order' | localization}} No:
            {{orderHistory?.order_id}}</p>
        </div>
        <div class="col-md-6">
          <!-- <p class="float-right" [style.color]="orderHistory?.status">{{orderHistory?.status }} -->
              <!-- | orderStatusColor | orderStatus-->
          <!-- </p> -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="trackLocation"></div>
        </div>
      </div>
    </div>
  </section>
