<div id="auth" #auth class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog mt-5" style="max-width: 700px;">
        <div class="modal-content p-0">
            <div class="modal-header">
                <h4>Requested Products</h4>
                <button type="button" class="close" data-dismiss="modal" #closeModal (click)="close()"></button>
            </div>
            <div class="modal-body p-0" style="min-height: 200px">
                <ul style="list-style: none;">
                    <ng-container *ngIf="!isLoading; else skeleton">
                        <li *ngFor="let product of extra_products" class="extra_product_block">
                            <div class="row">
                                <div class="col-md-4 col-4">
                                    <img style="width: 100%;border-radius: 4px;" src="{{product.image}}">
                                </div>
                                <div class="col-md-8 col-8">
                                    <p class="ellipsis m-0">{{product.name}}</p>
                                    <p class="m-0 quantity">Quantity: <span>{{product.quantity}}</span></p>

                                    <p class="price">{{currency}} {{product.price}}</p>
                                </div>
                            </div>
                        </li>
                    </ng-container>
                </ul>
            </div>

            <div class="modal-footer">
                <div class="row" style="width: 100%" *ngIf="extra_products.length && !isLoading">
                    <div class="col-md-3 col-4">
                        <h5>{{currency}} {{totalAmount}}</h5>
                    </div>
                    <div class="col-md-9 col-8">

                        <div class="">

                            <button class="btn cancel-order pull-right" style="margin-right: 10px;"
                                [ngStyle]="{'border-color': style.primaryColor, 'color': style.primaryColor}"
                                (click)="submitExtraProductList(2)"
                                type="button">{{'Reject' | translate}}</button>
                            
                            <button class="btn cancel-order pull-right" style="margin-right: 10px;"
                                [ngStyle]="{'border-color': style.primaryColor, 'background-color': style.primaryColor,'color': '#fff'}"
                                (click)="submitExtraProductList(1)"
                                type="button">{{'Confirm' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


<ng-template #skeleton>

    <div class="skeleton row">
        <div class="col-md-4 col-4">
            <img width="100%" height="110px">
        </div>
        <div class="col-md-8 col-8">
            <p class="ellipsis"></p>
            <p class="m-0 quantity"><span></span></p>
            <p class="price"></p>
        </div>
    </div>
</ng-template>
