<div class="instructions">
    <h4 [ngStyle]="{color: style.baseColor}">
        {{(title ? title : 'instruction') | translate}}
    </h4>
    <hr>
    <textarea rows="5" class="form-control" [placeholder]="placeholder | translate"
        [(ngModel)]="instructions" (ngModelChange)="onInstructionChange($event)"></textarea>
</div>
