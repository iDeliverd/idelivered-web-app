<ng-container *ngIf="settings?.site_logo; then default else custom"></ng-container>


<ng-template #default>
    <img appImage [url]="settings?.site_logo" [size]="size" [src]="settings?.site_logo" [local_image]="local_logo"
        [noCrop]="true" alt="logo" [settings]="settings" [ngStyle]="styleObject()">
</ng-template>


<ng-template #custom>
    <div class="custom-logo" [style.width.px]="width" [style.backgroundColor]="settings?.logo?.background"
        [style.border-radius.px]="logoRadius">
        <p [style.color]="logoColor" [style.padding.px]="logoPadding">{{logoText}}</p>
    </div>
</ng-template>
