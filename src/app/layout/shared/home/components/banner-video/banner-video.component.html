<ng-container *ngIf="bannerVideos.length">
    <section id="gernal-product-slider">
        <div class="container mt-3">

            <div class="row">
                <div class="col-md-4">
                    <div class="gernal-product-title">
                        <h1>
                            {{'Watch our latest story' | translate}}
                        </h1>
                    </div>
                </div>
                <div class="col-md-8 rec-sup">
                    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
                        <div ngxSlickItem
                            *ngFor="let banner of bannerVideos.slice(0, 6); let i = index;trackBy:trackBySuppFn;"
                            class="slide">
                            <div class="item">
                                <div class="product-item video_item">
                                    <video id="myVideo" width="100%" height="218" controls>
                                        <source src="{{banner.website_video}}" type="video/mp4">
                                        Your browser does not support HTML5 video.
                                    </video>
                                </div>
                            </div>
                        </div>
                    </ngx-slick-carousel>
                </div>
            </div>

        </div>
    </section>
</ng-container>
